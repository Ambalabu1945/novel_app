name: mynovel_app
description: A cinematic Flutter novel app with favorites, history, and immersive reader.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/knight.jpg
    - assets/images/healer.jpg
    - assets/images/wizard.jpg
    - assets/images/tank.jpg
    - assets/images/assassin.jpg
